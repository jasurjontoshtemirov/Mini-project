<!DOCTYPE html>
<html lang="en">

<head>

    <title>Api tizimidan keluvchi jadvallar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        fieldset{
            border: 2px solid #000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Salom bu joyda api tizimidan chiqan odamlar ro'yhati chiqadi</legend>
            <table border="3" cellspacing="0" cellpadding="5" style="width: 100%; text-align: center;">
                <thead>
                    <tr>
                        <th>Ism</th>
                        <th>Familiya</th>
                        <th>Yosh</th>
                        <th>Manzil</th>
                    </tr>
                </thead>
                <tbody id="namesTableBody">
                    <!-- JavaScript will populate this section with data from the API -->
                </tbody>
            </table>
        </fieldset>

    </div>

</body>

</html>
