<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body class="p-3 mb-2 bg-secondary-subtle text-secondary-emphasis ">
    <div class="conatiner w-50 mx-auto mt-5">
        <h1 class="text-center p-2"> Todo APP</h1>
        <form class="form p-3 bg-info bg-opacity-10 border border-info  rounded shadow-lg p-5">
            <div class="mb-3">
                <label for="ism" class="form-label">Ismingiz</label>
                <input type="text" class="form-control" id="ism" >
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Familyangiz</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Yoshingiz</label>
                <input type="text" class="form-control" id="age">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr class="my-5">
        <table class="table table-striped table-hover table-bordered border   bg-opacity-10    rounded ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ism</th>
                    <th scope="col">Familya</th>
                    <th scope="col">Yosh</th>
                </tr>
            </thead>
            <tbody class="bg-info bg-opacity-10 tbody">
            </tbody>
        </table>

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
